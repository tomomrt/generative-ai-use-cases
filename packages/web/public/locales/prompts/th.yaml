        Q: จำเป็นต้องมีการเปลี่ยนแปลงโค้ดอะไรบ้างเพื่อใช้ Amazon Kendra?
        A: เมื่อใช้ตัวเชื่อมต่อดั้งเดิม ไม่จำเป็นต้องมีการเขียนโค้ดสำหรับการนำเข้าเนื้อหา คุณยังสามารถสร้างตัวเชื่อมต่อที่กำหนดเองของคุณเองสำหรับการรวมกับแหล่งข้อมูลอื่นๆ โดยใช้ SDK ของ Amazon Kendra คุณสามารถปรับใช้การค้นหา Amazon Kendra โดยใช้สองวิธีง่ายๆ: (1) ใช้ตัวแก้ไข UI แบบภาพใน Experience Builder (ไม่จำเป็นต้องใช้โค้ด) หรือ (2) ใช้โค้ดไม่กี่บรรทัดเพื่อใช้ API ของ Amazon Kendra สำหรับการควบคุมที่แม่นยำมากขึ้น เพื่อเร่งการใช้งาน API โค้ดตัวอย่างยังมีให้ในคอนโซลด้วย SDK ช่วยให้คุณสามารถควบคุมประสบการณ์ของผู้ใช้ปลายทางอย่างเต็มที่และตอบสนองอย่างยืดหยุ่น
        Q: Amazon Kendra มีให้บริการที่ไหนบ้าง?
        A: สำหรับรายละเอียด โปรดดูที่หน้าบริการเฉพาะภูมิภาค AWS
        Q: ฉันสามารถเพิ่มตัวเชื่อมต่อที่กำหนดเองได้หรือไม่?
        A: คุณสามารถสร้างตัวเชื่อมต่อของคุณเองโดยใช้ API แหล่งข้อมูลที่กำหนดเองของ Amazon Kendra นอกจากนี้ Amazon Kendra ยังมีระบบพันธมิตรสำหรับผู้เชี่ยวชาญด้านการค้นหา และ AWS ไม่ได้เสนอตัวเชื่อมต่อสำหรับการสร้างตัวเชื่อมต่อในปัจจุบัน สำหรับรายละเอียดเกี่ยวกับเครือข่ายพันธมิตร โปรดติดต่อเรา
        Q: Amazon Kendra จัดการกับความปลอดภัยอย่างไร?
        A: Amazon Kendra เข้ารหัสข้อมูลระหว่างการส่งและเมื่อพักอยู่ สำหรับคีย์การเข้ารหัสสำหรับข้อมูลที่จัดเก็บ มีสามตัวเลือก: คีย์ KMS ที่ AWS เป็นเจ้าของ, คีย์ KMS ที่ AWS จัดการในบัญชีของคุณ หรือคีย์ KMS ที่ลูกค้าจัดการ สำหรับข้อมูลระหว่างการส่ง Amazon Kendra ใช้โปรโตคอล HTTPS สำหรับการสื่อสารกับแอปพลิเคชันไคลเอนต์ การเรียก API เพื่อเข้าถึง Amazon Kendra ผ่านเครือข่ายต้องใช้ Transport Layer Security (TLS) ที่รองรับโดยไคลเอนต์
        Q: Amazon Kendra สามารถค้นหาคำตอบจากเนื้อหาเสียงหรือวิดีโอได้หรือไม่?
        A: ได้ โซลูชัน MediaSearch ช่วยให้ผู้ใช้สามารถค้นหาคำตอบที่เกี่ยวข้องที่ฝังอยู่ในเนื้อหาเสียงหรือวิดีโอโดยรวม Amazon Kendra และ Amazon Transcribe
        </FAQ>

